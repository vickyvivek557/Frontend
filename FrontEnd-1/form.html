<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="www.google.com" method="get"></form>
    <label for="first_name">First Name</label>
    <input
      id="first_name"
      type="text"
      name="student_firstname"
      placeholder="VIVEK"
      required
    />

    <label for="last_name">Last Name</label>
    <input
      id="last_name"
      type="text"
      name="student_lastname"
      placeholder="KUMAR"
      required
    />
    <br /><br />

    <label for="roll_number">Roll No.</label>
    <input id="roll_number" type="number" placeholder="Only numerical value" />
    <br /><br />

    <input type="date" /><br /><br />
    <input type="datetime" /><br /><br />
    <input type="datetime-local" /><br /><br />
    <label for="month">Month</label>
    <input id="month" type="month" /><br /><br />
    <label for="time">Time</label>
    <input id="time" type="time" /><br /><br />

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="abc@gmail.com" />

    <label for="color">Color</label>
    <input id="color" type="color" />
    <label for="range">Range</label>
    <input id="range" type="range" />
    <label for="url">URL</label>
    <input id="url" type="url" />
    <label for="file">File</label>
    <input id="file" type="file" />
    <br /><br />
    <label for="password">Password</label>
    <input id="password" type="password" />
    <br /><br />
    <!-- "tel" is used to take input of phone no. but 
    it does not restrict user to enter only numeric values
    user can enter other characters also -->
    <label for="tel">Tel. No.</label>
    <input id="tel" type="tel" />

    <!-- to get week number with year -->
    <label for="week">Week</label>
    <input id="week" type="week" />

    <!-- Buttons & Checkbox -->
    <br /><br />
    <label for="male">Male</label>
    <input id="male" type="radio" name="gender" />
    <label for="female">Female</label>
    <input id="female" type="radio" name="gender" />
    <label for="other">Other</label>
    <input type="radio" name="gender" />
    <!-- how to make sure that you selcet only one radio button at a time? -->
    <br /><br />

    <!-- Dropdown -->
    <select>
      <option>THAR</option>
      <option>CYCLE</option>
      <option>BMW</option>
    </select>

    <input type="checkbox" id="coding" name="interest"/>
    <label for="coding">Coding</label>
    <input type="checkbox" id="reading" name="interest"/>
    <label for="reading">Reading</label>
    <input type="checkbox" id="swimming" name="interest"/>
    <label for="swimming">Swimming</label>
    <br />

    <textarea rows="5" cols="20" placeholder="Text area"></textarea>

    <!-- buttons -->
    <input type="submit" value="Login">
    <button>Submit</button>
  </body>
</html>
