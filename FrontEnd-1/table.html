<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_class</title>
</head>
<body>
    <!-- Let's start with tables -->
    <!-- th is not equal to thead -->
    <!-- Thead, tbody,tfooter -->
    <table border="1">
        <caption>Phone's Bill</caption>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Cost</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>iPhone 14</td>
                <td>Rs.84,000/-</td>
                <td>2</td>
            </tr>
            <tr>
                <td>iPhone 14 Pro</td>
                <td>Rs.90,000/-</td>
                <td>1</td>
            </tr>
            <tr>
                <td>iPhone 15</td>
                <td>Rs.1,10,000/-</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total Cost</td>
                <td>9,00,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
